<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manicure Studio - Nail Salon Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFE4E1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #gameContainer {
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }
        
        canvas {
            display: block;
            border-radius: 12px;
            background-color: #FFE4E1;
        }

        #uiPanel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 500px;
            background-color: rgba(255, 240, 245, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(255, 105, 180, 0.3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            gap: 20px;
        }

        #leftColumn {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #rightColumn {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #nailStatus {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="uiPanel">
        <div id="leftColumn">
            <div id="colorPicker"></div>
            <div id="finishPicker"></div>
            <div id="nailLengthPicker"></div>
            <div id="blingPicker"></div>
            <div id="stickerPicker"></div>
            <div id="gameControls"></div>
        </div>
        <div id="rightColumn">
            <div id="nailStatus"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
